<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel Financeiro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Controle Financeiro</h2>
  <form id="financeForm">
    <input type="text" id="title" placeholder="Título" required />
    <input type="number" id="amount" placeholder="Valor" required />
    <input type="text" id="category" placeholder="Categoria" required />
    <select id="type" required>
      <option value="expense">Despesa</option>
      <option value="income">Receita</option>
    </select>
    <input type="date" id="date" required />
    <input type="text" id="description" placeholder="Descrição" />
    <button type="submit">Adicionar</button>
  </form>
  <hr>
  <h3>Meus Lançamentos</h3>
  <ul id="financeList"></ul>

  <script src="dashboard.js"></script>
</body>
</html>
